<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:dataTable value="#{footballerFormBean.allFootballers}" var="item">
                    <h:column>
                        <f:facet name="header">#{msgs.name}</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.lastName}</f:facet>
                        <h:outputText value="#{item.lastName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.numberOfGoals}</f:facet>
                        <h:outputText value="#{item.goalsNumber}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
        
    </ui:define>
</ui:composition>
