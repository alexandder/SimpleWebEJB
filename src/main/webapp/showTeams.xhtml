<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:dataTable value="#{competitionFormBean.competition.teams}" var="item" headerClass="tableheader"
                             rowClasses="rowtable">
                    <h:column>
                        <f:facet name="header">#{msgs.teamName}</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.city}</f:facet>
                        <h:outputText value="#{item.city}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.establishedYear}</f:facet>
                        <h:outputText value="#{item.establishedYear}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.coach}</f:facet>
                        <h:outputText value="#{item.coach.lastName}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
