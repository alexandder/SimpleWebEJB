<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{msgs.name}"/>
                <h:inputText value="#{teamFormBean.team.name}" />
                <h:outputText value="#{msgs.city}"/>
                <h:inputText value="#{teamFormBean.team.city}" />
                <h:outputText value="#{msgs.establishedYear}"/>
                <h:inputText value="#{teamFormBean.team.establishedYear}" />
                <h:outputText value="#{msgs.coach}"/>
                <h:selectOneMenu value="#{teamFormBean.coachId}">
                    <f:selectItems value="#{coachFormBean.allCoaches}" var="coach" itemValue="#{coach.id}" itemLabel="#{coach.lastName}" />
                </h:selectOneMenu>
                <h:commandButton value="#{msgs.updateTeam}" action="#{teamFormBean.updateTeam()}" />
                <h:commandButton value="#{msgs.back}" action="show?faces-redirect=true" />
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
