<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:dataTable value="#{competitionFormBean.allCompetitions}" var="item" headerClass="tableheader"
                             rowClasses="rowtable">
                    <h:column>
                        <f:facet name="header">#{msgs.name}</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.lastName}</f:facet>
                        <h:outputText value="#{item.type}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.numberOfTeams}</f:facet>
                        <h:outputText value="#{fn:length(item.teams)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.deleteCompetition}</f:facet>
                        <h:commandButton action="#{competitionFormBean.deleteCompetition()}" onclick="return confirm('Na pewno usunac?')" value="#{msgs.deleteCompetition}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.showTeams}</f:facet>
                        <h:commandButton action="#{competitionFormBean.selectCompetition()}" value="#{msgs.showTeams}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
        <br/>

    </ui:define>
</ui:composition>
