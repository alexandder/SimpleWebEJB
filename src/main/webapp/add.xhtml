<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{msgs.name}"/>
                <h:inputText value="#{footballerFormBean.footballer.name}" />
                <h:outputText value="#{msgs.lastName}"/>
                <h:inputText value="#{footballerFormBean.footballer.lastName}" />
                <h:outputText value="#{msgs.numberOfGoals}"/>
                <h:inputText value="#{footballerFormBean.footballer.goalsNumber}" />
                <h:outputText value="#{msgs.teamName}" />
                <h:selectOneMenu value="#{footballerFormBean.teamId}">
                    <f:selectItems value="#{teamFormBean.teams}" var="team" itemValue="#{team.id}" itemLabel="#{team.name}" />
                </h:selectOneMenu>
                <h:commandButton value="#{msgs.addFootballer}" action="#{footballerFormBean.addFootballer}" />
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
